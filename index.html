<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-code Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <input type="text" id="search" placeholder="Enter text or url">
     <div class="detail">
        <select id="img-size">
            <option value="200" selected>200 x 200</option>
            <option value="300" >300 x 300</option>
            <option value="400" >400 x 400</option>
        </select>
        <input type="color" id="bgcolor">
        <input type="color" id="tgcolor">
     </div> 
     <div class="btn-wrapper">
        <button id="generate">GENRATE</button>
        <button id="download">DOWNLOAD</button>
     </div>
     <div class="qrcontainer">
        <img src="https://placehold.co/400x400/png" alt="" id="qr-img">
     </div>
    </div>

    <script src=""></script>
</body>
</html>
